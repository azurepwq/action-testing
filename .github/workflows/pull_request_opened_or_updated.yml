name: Notify Feishu on New Pull Request or Update

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  notify-feishu:
    runs-on: ubuntu-latest

    steps:
      - name: Notify Feishu on Pull Request Opened or Updated
        uses: ./actions/feishu-notify.yml
        with:
          webhook-url: ${{ secrets.FEISHU_WEBHOOK_URL }}
          title: ${{ github.event.action == 'opened' && 'New Pull Request' || 'Pull Request Updated' }}
          message: |
            **Repository:** [${{ github.repository }}](https://github.com/${{ github.repository }})
            **Pull Request:** [#${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})
            **Author:** ${{ github.event.pull_request.user.login }}

            ${{ github.event.pull_request.body }}