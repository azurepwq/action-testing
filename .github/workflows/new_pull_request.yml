name: Notify Feishu on New Pull Request

on:
  pull_request:
    types: [opened]

  workflow_dispatch:
    inputs:
      message:
        description: 'Message to send'
        required: true
        default: 'A new pull request has been created.'

jobs:
  notify-feishu:
    runs-on: ubuntu-latest

    steps:
      - name: Send notification to Feishu
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "msg_type": "interactive",
                "card": {
                    "config": {
                        "wide_screen_mode": true
                    },
                    "header": {
                        "title": {
                            "tag": "plain_text",
                            "content": "New Pull Request Notification"
                        },
                        "template": "blue"
                    },
                    "elements": [
                        {
                            "tag": "div",
                            "text": {
                                "tag": "lark_md",
                                "content": "**Repository:** [${{ github.repository }}](https://github.com/${{ github.repository }})\n**Pull Request:** [#${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})\n**Author:** ${{ github.event.pull_request.user.login }}\n**Reviewers:** ${{ github.event.pull_request.requested_reviewers.*.login | join(', ') }}\n\n${{ github.event.pull_request.body }}"
                            }
                        },
                        {
                            "tag": "action",
                            "actions": [
                                {
                                    "tag": "button",
                                    "text": {
                                        "tag": "plain_text",
                                        "content": "View Pull Request"
                                    },
                                    "url": "${{ github.event.pull_request.html_url }}",
                                    "type": "primary"
                                }
                            ]
                        }
                    ]
                }
              }' \